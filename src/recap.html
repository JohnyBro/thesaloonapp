<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>The Saloon récap de la journée</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <table id="recapTables">
            <tr><th>Table #</th><th>Temps écoulé</th><th>Prix final</th></tr>
        </table>
        <button id="btnRecapDetails">Plus de détails</button>

                <tr><th>Table #</th><th>Date</th><th>Coût de l'heure</th><th>Temps écoulé</th><th>Prix final</th></tr>
            </table>
        </div>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="moment.js"></script>
        <script type="text/javascript" src="momentDuration.js"></script>
        <script type="text/javascript" src="recap.js"></script>
    </body>
</html>
